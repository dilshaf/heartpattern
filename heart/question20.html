    <script>

let n = 6;
let pattern = "";
for(let i=n/2;i<n;i++) {
   for(let j=1;j<n-i;j++) {
    pattern+= " ";
  }
  for(let j=1;j<i+1;j++) {
    pattern+= "*";
  }
  for(let j = 1;j<n-i+1;j++) {
    pattern+= " ";
  }
  for(let j = 1;j<i+1;j++) {
    pattern += "*";
  }
  pattern += "\n";
}
for (let i = 0;i<n;i++) {
  for (let j=0;j<i;j++) {
    pattern += " ";
  }
  for (let k = 0;k<2*(n-i)-1;k++) {
    pattern += "*";
  }
  pattern += "\n";
}
console.log(pattern);
     
    </script>
